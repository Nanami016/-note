<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-weight: 300;
        }
        .bold {
            /* 加粗 */
            font-weight: bold;
        }
        .bolder {
            /* 特粗体 */
            font-weight: bolder;
        }
        .lighter {
            /* 细体 */
            font-weight: lighter;
        }
        .number {
            /* 正常体 400 */
            font-weight: normal;
        }
    </style>
</head>
<body>
    <p>字体预览</p>
    <p class="bold">字体预览</p>
    <p class="bolder">字体预览</p>
    <p class="lighter">字体预览</p>
    <p class="normal">字体预览</p>
</body>
</html>
