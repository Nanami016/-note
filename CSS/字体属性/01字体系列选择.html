<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式选择</title>
    <style>
        h2 {
            font-family: 宋体;
        }
        p {
            font-family: 小米兰亭;
        }
        h4 {
            /* 多个单词的字体中间加空格并用单引号框住 */
            font-family: 'Microsoft YaHei',Arial;
            /* 使用多个字体 从1开始若无就依次后推，若均无则使用默认字体 */
        }
        /* body {font-family: sans-serif;} */
    </style>
</head>
<body>
    <h2>字体预览</h2>
    <p>字体预览</p>
    <h4>字体预览</h4>
</body>
</html>
