<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素1, 元素2, ...{样式声明} */
        /* div,
        p {
            color: pink;
        } */
        div,
        p,
        .pig li {
            color: pink;
        }
    </style>
</head>

<body>
    <h4>并集选择器可以选择多组标签，同时为他们定义相同的样式</h4>
    <div>文本1</div>
    <p>文本2</p>
    <span>文本3</span>
    <ul class="pig">
        <li>佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>

</html>
