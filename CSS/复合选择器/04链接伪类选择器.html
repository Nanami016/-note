<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1. a:link 把未访问过的链接选出*/
        a:link {
            color: #333333;
            text-decoration: none;
        }
        /* 2. a:visited 选中已访问过的链接 */
        a:visited {
            color: orange;
        }
        /* 3. a:hover 鼠标指针位于其上的链接选出 */
        a:hover {
            color: skyblue;
        }
        /* 4. a:active 选择活动链接(鼠标按下未松开) */
        a:active {
            color: pink;
        }
    </style>
</head>
<body>
    <p>链接伪类选择器</p>
    <p>与链接相关</p>
    <!-- 
    a:link  选择所有未被访问的链接
    a:visited   选择所有已被访问的链接
    a:hover     选择鼠标指针位于其上的链接
    a:active    选择活动链接（鼠标按下未松开的链接） 
    -->
    <a href="#">测试文本1</a>
    <ol>
        <li>为确保生效,请按照 LVHA的顺序进行声明: link visited hover active 不可更改顺序</li>
        <li>(love hate)记忆法</li>
        <li>因为 a链接在游览器中具有默认样式,所以在实际中需单独给其指定样式</li>
    </ol>
    <p>可只写LVHA中的一个,多个使用时考虑顺序</p>
</body>
</html>
