<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 上划线 下划线 删除线 默认（无） */
        div {
            text-decoration: underline;
        /*  none 默认
            underline 下划线
            overline  上划线
            line-through 删除线 */
        }
        a {
            text-decoration: none;
            /* 给链接取消下划线 */
        }
    </style>
</head>
<body>
    <div>测试文本</div>
    <a href="#">测试文本</a>
</body>
</html>
