    <div>同学情</div>
    <p>在湘北明珠南州镇，老同学石喜红还算得上是个人物。精明强干、热情豪爽、好交好为。
        所以，南州镇里的各路豪杰，无论黑道白道，还是富商高官都敬他如座上宾。</p>
    <p>但是，石喜红为人低调，不深入了解，谁也不会把他和一个心思缜密、感情细腻的民营企业家联系起来。</p>
