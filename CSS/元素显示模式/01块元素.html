<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol p {
            text-indent: -2em;
        }
        div {
            background-color:skyblue;
        }
    </style>
</head>
<body>
    <div>典型块元素: h1~6 p div ul ol li 等</div>
    <ol>
        <p>块级元素的特点:</p>
        <li>独占一行</li>
        <li>高度宽度,内外边距都可调</li>
        <li>宽度默认是容器(父级宽度)的100%</li>
        <li>是一个容器及盒子,里面可放行内或块级元素</li>
    </ol>
    <ol>
        <p>注意事项</p>
        <li>文字类的元素内不能放块级元素</li>
        <li>p标签主要用于存放文字,因此 p 中不能放块级元素例:div</li>
        <li>同理h1~6为文字标签其中不能放块级元素</li>
    </ol>
</body>
</html>
