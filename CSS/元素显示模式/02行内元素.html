<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <p>典型行内元素: a, strong, b, em, i, del, s, ins, u, span等</p>
    <span>文本1</span> <strong>文本2</strong>
    <span>文本3</span> <strong>文本4</strong>
    <ol>
        <li>相邻行内元素在一行上，一行可显示多个</li>
        <li>高、宽直接设置是无效的</li>
        <li>默认宽度就是他本身内容的宽度</li>
        <li>行内元素只能容纳文本或其他行内元素</li>
    </ol>
    <ol>
        注意事项
        <li>a链接里不能再放a链接</li>
        <li>特殊情况链接a 里可以放块级元素，但给 a 转换一下块级模式更安全</li>
    </ol>
</body>

</html>
