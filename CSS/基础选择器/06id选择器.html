<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 选择器</title>
    <style>
        /* #定义 id调用 */
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <div id="pink">粉红色</div>
    <div id="pink">第二粉红色</div>
    <p id="pink">pink调用测试</p>
    <p>
        样式#定义,结构id调用,只能调用一次,别人切勿使用!
    </p>
</body>
</html>
