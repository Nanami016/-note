<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 格式
        .类名 {
                属性1： 属性值1；
                ...
        }
        */
        .red {
            color: red;
        }
        .yellow {
            color: yellow;
        }
        .orange {
            color: orange;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <p>样式点定义，结构类调用</p>
    <p>一个或多个，开发最常用</p>
    <ul>
        <li class="red">苹果</li>
        <li class="yellow">香蕉</li>
        <li class="orange">橘子</li>
        <li class="green">西瓜</li>
    </ul>
</body>
</html>
