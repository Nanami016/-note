<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器作用</title>
    <style>
        /* 标签选择器 ： 写上标签名 */
        /* 优点：统一修改
            缺点：无法单一差异化修改 */
        div {
            color: green;
        }
        p {
            color: purple;
        }
    </style>
</head>
<body>
    <div>1div</div>
    <div>2div</div>
    <p>段落1</p>
    <p>段落2</p>
    <p>段落3</p>
</body>
</html>
