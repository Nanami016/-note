<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>无序列表</h3>
    <h4>微博热搜</h4>
    ul里只能放li,li里可以放任何东西
    <ul>
        <li>高考结束</li>
        <li>李华不写信了</li>
        <li>高考答案</li>
        <li>可放任何标签<img src="https://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/a1/2018new_doge02_org.png"/></li>
    </ul>
    <h3>有序列表</h3>
    <h4>热搜排行榜</h4>
    ol里同ul只能放li,li里可以放任何东西
    <ol>
        <li>张若昀 朝阳在我这里<img src="https://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/a1/2018new_doge02_org.png"/></li>
        <li>高考结束<img src="https://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/8a/2018new_xin_org.png"/></li>
        <li>蓝盈莹已从北京人艺辞职</li>
    </ol>
    <h4>自定义列表</h4>
    dl里只能包含dt,dd.dd与dt是并列关系，不是包含关系
    <dl>
        <dt>关注我们</dt>
        <dd>
            <a href="https://weibo.com/1953293765/profile?topnav=1&wvr=6" target="_blank">新浪微博</a>
        </dd>
        <dd>
            <a href="https://space.bilibili.com/12320685" target="_blank">bilibil</a>
        </dd>
        <dd>
            <a href="https://github.com/Nanami016" target="_blank">github</a>
        </dd>
    </dl>
</body>
</html>
