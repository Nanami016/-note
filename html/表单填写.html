<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    表单域<br />
    input 输入表单元素<br />
    select 下拉表单元素<br />
    textarea 文本域元素<br />
    name 变量名 radio单选必须name一致，checkbox复选框name也须一致<br />
    value 输入框里显示的值<br />
    <form action="message.php" method="POST" name="name1">
        用户名：<input type="text" name="username" value="请输入用户名"><br />
        密码：<input type="password" name="passwd" maxlength="6"><br />
        maxlength限制最大输入字符数_正整数<br/>
        邮箱：<input type="email" va lue="请输入你的注册邮箱" name="email"><br />
        button按钮接外部JavaScript<br />
        <input type="button" value="获取邮箱验证码" name="button1"><br />
        radio，checkbox单\复选框设置默认选中<br/>
        性别：<input type="radio" name="sex" value="男" checked="checked">男 <input type="radio" name="sex" value="女">女 <input type="radio" name="sex" value="保密">保密
        <input type="radio" name="sex" id="sex"/>
        <label for="sex">未知</label>
        <br />
        常用软件: QQ<input type="checkbox" name="box" value="QQ" checked="checked"> 微信<input type="checkbox" name="box" value="微信"> 钉钉<input type="checkbox" name="box" value="钉钉"><br />
        籍贯：
        <select>
            <option>山东</option>
            <option>河南</option>
            <option selected="selected">福建</option>
            <option>江西</option>
        </select>
        <br />
        <input type="checkbox" value="同意用户协议">我同意《用户协议》<br />
        submit将表单数据上传到服务器<br />
        <input type="submit" value="注册">
        <input type="reset" value="重新填写"><br />
        <br />
        文件域<br />
        上传头像<input type="file" value="选择文件"><br />
        个人简介
        <!--row显示行数，cols一行限制的字数----一般用CSS进行调试-->
        <textarea rows="5" cols="50">用几句话介绍你自己吧！</textarea>
    </form>
</body>
</html>
