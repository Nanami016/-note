<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例1</title>
</head>
<body>
    <h3>这是实例1</h3>
    <table width="600">
        <!--这是第一行-->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="man" checked="checked"><label for="man"><img src="img/man.png"> 男</label>
                <input type="radio" name="sex" id="woman"><label for="woman"><img src="img/woman.png"> 女</label>
            </td>
        </tr>
        <!--这是第二行-->
        <tr>
            <td>生日</td>
            <td>
                <select name="year" id="ye">
                    <option>--请选择年份</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select>
                <select name="month" id="mo">
                    <option>--请选择月份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select name="day" id="da">
                    <option>--请选择日</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>
        <!--这是第三行-->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="填写您所在地区">
            </td>
        </tr>
        <!--这是第四行-->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" id="none" checked="checked"><label for="none">未婚</label>
                <input type="radio" name="marry" id="already"><label for="already">已婚</label>
                <input type="radio" name="marry" id="leave"><label for="leave">离婚</label>
            </td>
        </tr>
        <!--这是第五行-->
        <tr>
            <td>学历</td>
            <td><input type="text" value="请输入您的学历"></td>
        </tr>
        <!--这是第六行-->
        <tr>
            <td>喜欢的东西</td>
            <td>
                <input type="checkbox" name="like">二次元
                <input type="checkbox" name="like">三次元
                <input type="checkbox" name="like">运动
                <input type="checkbox" name="like">宅
                <input type="checkbox" name="like" checked="checked">都喜欢
            </td>
        </tr>
        <!--这是第七行-->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <!--这是第八行-->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款
            </td>
        </tr> 
        <tr>
            <td></td>
            <td>
                <a href="#">已有账号，直接登陆</a>
            </td>
        </tr> 
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18</li>
                    <li>ghs</li>
                    <li>yygq</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
